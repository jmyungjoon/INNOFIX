<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to existing stylesheet -->
    <style>
        /* Optional: Additional specific styles for thank_you.html */
        body { /* Apply to body to ensure full page centering if header/footer are not part of this page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            font-family: 'Noto Sans KR', sans-serif; /* Consistent font */
        }
        .thank-you-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd; /* Optional: adds a bit of framing */
            border-radius: 8px; /* Optional: rounded corners */
            background-color: #f9f9f9; /* Optional: light background for the container */
        }
        .thank-you-container h1 {
            color: #333;
            font-family: 'Montserrat', sans-serif; /* Consistent heading font */
        }
        .thank-you-container p {
            color: #555;
            line-height: 1.6;
        }
        .thank-you-container a {
            color: #007bff; /* Standard link color */
            text-decoration: none;
        }
        .thank-you-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container"> <!-- Wrapper div -->
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We will get back to you shortly.</p>
        <p><a href="index.html#contact">Back to Contact</a></p> <!-- Link back to contact section -->
        <p><a href="index.html">Go back to Homepage</a></p>
    </div>
</body>
</html>
